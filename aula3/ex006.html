<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#areas{
        font: 20pt arial;
        background: tomato;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align:center;
        border-radius:50%;
        color: White;
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div id="areas">
        Olhe aqui ..
    </div>

</body>
<script>
  var a = window.document.querySelector("div#areas")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
        a.innerText ='Ama!'
        a.style.background ='blue'
        }
        function entrar(){
        a.innerText = 'Te'
        a.style.background ='green'
        }
        function sair(){
        a.innerText = "Jesus"
        a.style.background ='tomato'
        }
        



</script>
</html>
