<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executando desafio</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País: <input type="text"  id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="msg"></div>
</body>
<script>
        function verificar(){
            var nac = document.querySelector("input#nac")
            var msg = document.querySelector("div#msg")
            var n = nac.value 
            msg.innertHTML = `<p> O seu País é o ${n}</p>`
            if( n == "BRASIL"){
            msg.innertHTML += "<p> Voce é <strong>Brasileiro</strong> </p>"
            }else { 
            msg.innertHTML += " <p> Voce é <strong>Estrangeiro</strong> </p>"
            }


           }
           
 
            
</script>
</html>
